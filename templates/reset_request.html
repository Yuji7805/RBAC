<!DOCTYPE html>
<html>
  <head>
    <title>Reset Password</title>
  </head>
  <body>
    <h1>Reset Password</h1>
    <form method="post">
      {{ form.hidden_tag() }}
      <p>
        {{ form.email.label }}<br />
        {{ form.email(size=32) }}<br />
        {% for error in form.email.errors %}
        <span style="color: red">[{{ error }}]</span>
        {% endfor %}
      </p>
      <p>{{ form.submit() }}</p>
    </form>
  </body>
</html>
